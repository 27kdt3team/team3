<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/community.css}">
</th:block>
<body>
<th:block layout:fragment="MainBodyContents">
    <div class="container">
        <div class="Stock-info">
            <div class="stock-header">
                <!-- ÌöåÏÇ¨Î™ÖÍ≥º Ïã¨Î≥º -->
                <span class="company-name" th:text="${stockInfo.company}"></span>
                <span class="symbol" th:text="${stockInfo.symbol}"></span>
            </div>
            <!-- ÌòÑÏû¨ Í∞ÄÍ≤© Î∞è Ìà¨Ìëú -->
            <div class="stock-price">
                <!-- ÌòÑÏû¨ Ï£ºÏãù Í∞ÄÍ≤© -->
                <span class="current-price" th:text="${stockInfo.currentprice}"></span>

                <!-- Í∏çÏ†ï Ìà¨Ìëú Î≤ÑÌäº -->
                <form action="/castVote" method="POST" style="display: inline;">
                    <input type="hidden" name="communityId" th:value="${communityId}" />
                    <input type="hidden" name="voteType" value="positive" />
                    <input type="hidden" name="tickerId" th:value="${stockInfo.tickerId}" />
                    <button type="submit" class="vote-button positive-vote">
                        üòä <span th:text="${voteInfo.positiveVotes}"></span>
                    </button>
                </form>

                <!-- Î∂ÄÏ†ï Ìà¨Ìëú Î≤ÑÌäº -->
                <form action="/castVote" method="POST" style="display: inline;">
                    <input type="hidden" name="communityId" th:value="${communityId}" />
                    <input type="hidden" name="voteType" value="negative" />
                    <input type="hidden" name="tickerId" th:value="${stockInfo.tickerId}" />
                    <button type="submit" class="vote-button negative-vote">
                        üò¢ <span th:text="${voteInfo.negativeVotes}"></span>
                    </button>
                </form>
            </div>

        </div>

        <div class="community">
            <form class="comment-form" action="/addComment" method="post">
                <input type="hidden" name="CommunityId" th:value="${communityId}"/>
                <input type="hidden" name="tickerId" th:value="${stockInfo.tickerId}"/>
                <div class="input-section">
                    <input type="text" class="comment-input" name="commentInput" placeholder="ÏùòÍ≤¨ÏùÑ ÎÇ®Í≤® Î≥¥ÏÑ∏Ïöî" required />
                    <button type="submit" class="comment-submit">Îì±Î°ù</button>
                </div>
            </form>
            <!-- ÎåìÍ∏Ä Î¶¨Ïä§Ìä∏ -->
            <div class="comment-list" style="overflow-y: auto; height: 550px;">
                <th:block th:if="${commentList != null}">
                    <th:block th:each="comment : ${commentList}">
                        <div class="comment-item">
                            <!-- ÎãâÎÑ§ÏûÑ -->
                            <span class="nickname" th:text="${comment.nickname}"></span>
                            <!-- ÏûëÏÑ± ÏãúÍ∞Ñ -->
                            <span class="time" th:text="${comment.timeAgo}"></span>
                            <!-- ÎåìÍ∏Ä ÎÇ¥Ïö© -->
                            <span th:id="'comment-text-' + ${comment.id}" class="comment-text" th:text="${comment.comment}"></span>

                            <!-- ÏàòÏ†ï Î∞è ÏÇ≠Ï†ú Î≤ÑÌäº (Î≥∏Ïù∏ Í∏ÄÎßå ÌëúÏãú) -->
                            <th:block th:if="${comment.userId == userId}">
                                <div class="comment-actions">
                                    <!-- ÏàòÏ†ï Î≤ÑÌäº -->
                                    <button type="button" class="btn btn-edit" th:onclick="'enableEdit(' + ${comment.id} + ')'">ÏàòÏ†ï</button>
                                    <form action="/deleteComment" method="POST" style="display: inline;">
                                        <input type="hidden" name="communityCommentId" th:value="${comment.id}" />
                                        <input type="hidden" name="tickerId" th:value="${stockInfo.tickerId}"/>
                                        <button type="submit" class="btn btn-delete">ÏÇ≠Ï†ú</button>
                                    </form>
                                </div>
                            </th:block>
                            <!-- ÎåìÍ∏Ä ÏàòÏ†ï ÏûÖÎ†•Ï∞Ω -->
                            <form action="/editComment" method="POST" th:id="'edit-form-' + ${comment.id}" style="display: none; align-items: center; gap: 10px; margin: 5px">
                                <input type="hidden" name="communityCommentId" th:value="${comment.id}" />
                                <input type="hidden" name="tickerId" th:value="${stockInfo.tickerId}" />
                                <input type="text" name="editedComment" class="comment-edit-input" th:value="${comment.comment}" required />
                                <button type="submit" class="btn btn-save">Ï†ÄÏû•</button>
                                <button type="button" class="btn btn-cancel" th:onclick="'cancelEdit(' + ${comment.id} + ')'">Ï∑®ÏÜå</button>
                            </form>
                        </div>
                    </th:block>
                </th:block>
                <th:block th:if="${commentList == null || commentList.size() == 0}">
                    <p class="no-comment">commentÍ∞Ä ÏóÜÏäµÎãàÎã§</p>
                </th:block>
            </div>
        </div>
        <!-- maker-stats -->
        <div class="market-stats-wrapper">
            <h1>Market Stats</h1>
            <div class="market-stats" th:if="${stockinfo != null}">
                <ul>
                    <li>
                        <span>Open:</span>
                        <span th:text="${stockinfo.open}"></span>
                    </li>
                    <li>
                        <span>Close:</span>
                        <span th:text="${stockinfo.close}"></span>
                    </li>
                    <li>
                        <span>Volume:</span>
                        <span th:text="${stockinfo.volume}"></span>
                    </li>
                    <li>
                        <span>Day Range:</span>
                        <span th:text="${stockinfo.dayLow} + ' - ' + ${stockinfo.dayHigh}"></span>
                    </li>
                    <li>
                        <span>52 Week Range:</span>
                        <span th:text="${stockinfo.fiftytwoWeekLow} + ' - ' + ${stockinfo.fiftytwoWeekHigh}"></span>
                    </li>
                    <li>
                        <span>ROE:</span>
                        <span th:text="${stockinfo.returnOnEquity} + '%'"></span>
                    </li>
                    <li>
                        <span>EV:</span>
                        <span th:text="${stockinfo.enterpriseValue}"></span>
                    </li>
                    <li>
                        <span>EV/EBITDA:</span>
                        <span th:text="${stockinfo.enterpriseToEBITDA}"></span>
                    </li>
                    <li>
                        <span>P/B Ratio:</span>
                        <span th:text="${stockinfo.priceToBook}"></span>
                    </li>
                </ul>
            </div>
            <div class="no-data" th:if="${stockinfo == null}">
                <p>No market data available for this ticker.</p>
            </div>
        </div>

        <!-- news -->
        <div class="news">
            <h1>Stock News</h1>
            <ul>
                <!-- Î∞òÎ≥µÎ¨∏ÏúºÎ°ú Îâ¥Ïä§ Ï†úÎ™© Ï∂úÎ†• -->
                <li th:each="news : ${stocknewsinfo}">
                    <a th:href="@{/news/detail/{id}(id=${news.id})}" th:text="${news.title}"></a>
                </li>
            </ul>
        </div>
    </div>
    <script th:src="@{/js/community.js}"></script>
</th:block>

</body>
</html>
