<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="newsItem(author,date,title,image)">
  <p class="media-company-color"><th:block th:text="${author}"/> -</p>
  <p class="date-color"> <th:block th:text="${date}"/></p>
  <div class="news-item"><!-- 위와같은 뉴스 구조 5개-->
    <!--뉴스 제목, 이미지 기능 처리x-->
    <h4><th:block th:text="${title}"/></h4>
    <img th:src="${image}" alt="News Image" class="news-images">
  </div>
</div>

</html>
