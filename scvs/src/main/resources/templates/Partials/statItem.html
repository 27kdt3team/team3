<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div class="stat-item" th:fragment="statItem(image,title,value,beforeValue,beforePercent)">
  <div class="stat-item-space">
    <img th:src="${image}" alt="Index" width="50px" height="35px">
    <p class="index-key"><th:block th:text="${title}"/></p>
    <p class="index-value"<th:block th:text="${value}"/></p>
    <br><br><br>
  </div>
  <p class="before-line">전일 대비 <p class="before-value-red">
   <th:block th:text="${beforeValue}"/>(<th:block th:text="${beforePercent}"/>%)</p></p>
</div>

</html>
</html>
