<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header">
    <div class="container">
        <!-- 로고 -->
        <a class="navbar-brand" th:href="@{/}">
            <img src="/images/Logo.png" alt="Logo" style="height:40px;">
            S.C.Vs
        </a>
        <!-- 네비게이션 메뉴 -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto custom-menu">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">홈</a>
                </li>
                <!-- 로그인 상태에 따라 관심 종목 표시 -->
                <li class="nav-item" sec:authorize ="isAnonymous()" >
                    <a class="nav-link" th:href="@{/watchlist}">관심 종목</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/domestic}">국내</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/usa}">미국</a>
                </li>
            </ul>
            <div class="d-flex">
                <!-- 로그아웃 상태 -->
                <a class="btn btn-secondary me-2" th:href="@{/signup}" sec:authorize ="isAnonymous()">회원가입</a>
                <a class="btn btn-dark" th:href="@{/login}" sec:authorize ="isAnonymous()">로그인</a>
                <!-- 로그인 상태 -->
                <a class="btn btn-secondary me-2" th:href="@{/profile}" sec:authorize ="isAuthenticated()">내 정보</a>
                <a class="btn btn-dark" th:href="@{/logout}" sec:authorize ="isAuthenticated()">로그아웃</a>
            </div>
        </div>
    </div>
</nav>


</html>
